<span class="reading-time" title="Estimated read time">
  {% assign content_without_code = include.content | replace: '<code.*?>.*?</code>', '' | strip_html %}
  {% assign words = content_without_code | number_of_words %}
  {% if words < 270 %} 1 min {% else %} {{ words | divided_by: 135 }} mins {% endif %} read
</span>
