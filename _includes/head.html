<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <!-- Uses page-specific description if available, otherwise falls back to site-wide description in _config.yml -->
  <meta
    name="description"
    content="{% if page.description %}{{ page.description | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />

  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}" />
  {% else %}
  <meta name="keywords" content="{{ site.keywords | join: ', ' }}" />
  {% endif %}

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }} {%
    else %}{{ site.title | escape }} - {{ site.description | escape }} {% endif
    %}
  </title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&family=Nunito:wght@400;700&family=Poppins:wght@400;700&family=Sen:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <noscript>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&family=Nunito:wght@400;700&family=Poppins:wght@400;700&family=Sen:wght@400;700&display=swap"
    />
  </noscript>

  <!--
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" type='text/css'>
  -->

  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape
  }}" href="{{ "/feed.xml" | relative_url }}">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
  />

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/favicon/favicon-16x16.png"
  />
  <link rel="manifest" href="/assets/favicon/site.webmanifest" />
  <link
    rel="mask-icon"
    href="/assets/favicon/safari-pinned-tab.svg"
    color="#5bbad5"
  />
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta
    name="msapplication-config"
    content="/assets/favicon/browserconfig.xml"
  />
  <meta name="theme-color" content="#ffffff" />

  <!-- Add this script to set the theme early -->
  <script>
    (function () {
      const savedTheme = localStorage.getItem("theme") || "dark"; // Default to dark
      console.log("Getting theme from localStorage in head.html:", savedTheme);
      document.documentElement.classList.add(savedTheme + "-mode");
    })();
  </script>

  <!-- <script>
    (function () {
      const savedTheme = localStorage.getItem("theme") || "dark"; // Default to dark if not found
      console.log("Getting theme from localStorage in head.html:", savedTheme);
      if (savedTheme === "dark") {
        document.documentElement.classList.add("dark-mode");
      } else {
        document.documentElement.classList.add("light-mode"); // Apply light-mode if saved theme is not dark
      }
    })();
  </script> -->

  <!-- Twitter cards -->
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />
  <meta name="twitter:creator" content="@{{ page.author }}" />
  <meta name="twitter:title" content="{{ page.title }}" />

  {% if page.summary %}
  <meta name="twitter:description" content="{{ page.summary }}" />
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}" />
  {% endif %} {% if page.image %}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="{{ site.url }}{{ page.background }}" />

  {% else %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:image" content="{{ site.title_background }}" />
  {% endif %}

  <!-- Google AMP Ads
  <script data-ad-client="ca-pub-6216107086354809" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
  </script>

  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  -->

  <!-- FontAwesome
  <script async src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  -->

  <!-- Add this script to set the theme early -->

  {% seo %}
</head>
