---

<!-- Templates Card Layout -->
<div class="row row-cols-1 row-cols-md-3 g-4 d-flex">
  {% for template in site.templates %}
  <div class="col">
    <div class="card text-white bg-dark mb-3">
      <img
        class="card-img-top"
        src="{{ template.cover }}"
        alt="{{ template.title }}"
      />
      <div class="card-body">
        <h4 class="card-title">{{ template.title }}</h4>
        <p class="card-text">{{ template.subtitle }}</p>
        <a
          href="{{ site.baseurl }}{{ template.url }}"
          class="btn btn-secondary stretched-link"
        >
          Download Now
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
