---
layout: page
title: Templates
description: Optimize your productivity and workflow with all-in-one templates.
background: ''
---

<!-- Templates Card Layout -->
<div class="card-deck h-100">
  {% for template in site.templates %}
  <div class="card text-white bg-dark mb-3" style="min-width: 18rem">
    <img class="card-img-top" src="{{ template.cover }}" alt="{{ template.title }}">
    <div class="card-body">
      <h4 class="card-title">{{ template.title }}</h4>
      <p class="card-text">{{ template.subtitle }}</p>
      <a href="{{ site.baseurl }}{{ template.url }}" class="btn btn-primary stretched-link">
        Get it for FREE
      </a>
    </div>
  </div>
{% endfor %}

</div>
